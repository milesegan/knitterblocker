<!html>

<html>

<head>
  <title>canvas test</title>
  <script src="js/jquery-1.4.2.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
  <script src="js/knits.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.2.custom.css" type="text/css"/>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
  <canvas id="canvas" width="700" height="600"></canvas>

  <table id="pattern">
    <tr>
      <td style="background: white"></td>
      <td style="background: white"></td>
      <td style="background: black"></td>
      <td style="background: white"></td>
      <td style="background: white"></td>
    </tr>
    <tr>
      <td style="background: white"></td>
      <td style="background: black"></td>
      <td style="background: black"></td>
      <td style="background: black"></td>
      <td style="background: white"></td>
    </tr>
    <tr>
      <td style="background: white"></td>
      <td style="background: white"></td>
      <td style="background: black"></td>
      <td style="background: white"></td>
      <td style="background: white"></td>
    </tr>
    <tr>
      <td style="background: black"></td>
      <td style="background: white"></td>
      <td style="background: white"></td>
      <td style="background: white"></td>
      <td style="background: black"></td>
    </tr>
    <tr>
      <td style="background: black"></td>
      <td style="background: black"></td>
      <td style="background: white"></td>
      <td style="background: black"></td>
      <td style="background: black"></td>
    </tr>
    <tr>
      <td style="background: black"></td>
      <td style="background: black"></td>
      <td style="background: white"></td>
      <td style="background: black"></td>
      <td style="background: black"></td>
    </tr>
  </table>

  <div id="palette">
    <a href="#" style="background: white">1</a>
    <a href="#" style="background: black" class="current">2</a>
    <a href="#" style="background: red">3</a>
    <a href="#" style="background: blue">4</a>
    <a href="#" style="background: yellow">5</a>
    <a href="#" style="background: green">6</a>
  </div>

  <div id="controls">
    <a href="#" id="add-row">add row</a>
    <a href="#" id="remove-row">remove row</a>
    <a href="#" id="add-column">add column</a>
    <a href="#" id="remove-column">remove column</a>
    <a href="#" id="clear-all">clear pattern</a>
  </div>
</body>

</html>
