<!html>

<html>

  <head>
    <title>knitterblocker!</title>
    <script src="js/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
    <script src="js/knits.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/sunny/jquery-ui-1.8.2.custom.css" type="text/css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
  </head>

  <body>
    <h1>knitterblocker!</h1>

    <canvas id="canvas" width="700" height="600"></canvas>

    <div id="palette">
      <a href="#" style="background: white">1</a>
      <a href="#" style="background: black; color: white;" class="current">2</a>
      <a href="#" style="background: #fd0404">3</a>
      <a href="#" style="background: #fdaa04">4</a>
      <a href="#" style="background: #4872d4">5</a>
      <a href="#" style="background: #03ca03">6</a>
    </div>

    <div class="controls">
      <a href="#" id="remove-row" title="remove row">
        <image src="images/001_24.png">
      </a>
      <a href="#" id="add-row" title="add row">
        <image src="images/001_22.png">
      </a>
      <a href="#" id="remove-column" title="remove column">
        <image src="images/001_23.png">
      </a>
      <a href="#" id="add-column" title="add column">
        <image src="images/001_21.png">
      </a>
      <a href="#" id="clear-all" title="clear all">
        <image src="images/001_05.png">
      </a>
      <a href="#" id="fill-color" title="fill pattern with current color">
        <image src="images/001_03.png">
      </a>
    </div>

    <div id="patternbox">
      <table id="pattern">
        <tr>
          <td style="background: white"></td>
          <td style="background: white"></td>
          <td style="background: black"></td>
          <td style="background: white"></td>
          <td style="background: white"></td>
        </tr>
        <tr>
          <td style="background: white"></td>
          <td style="background: black"></td>
          <td style="background: black"></td>
          <td style="background: black"></td>
          <td style="background: white"></td>
        </tr>
        <tr>
          <td style="background: white"></td>
          <td style="background: white"></td>
          <td style="background: black"></td>
          <td style="background: white"></td>
          <td style="background: white"></td>
        </tr>
        <tr>
          <td style="background: black"></td>
          <td style="background: white"></td>
          <td style="background: white"></td>
          <td style="background: white"></td>
          <td style="background: black"></td>
        </tr>
        <tr>
          <td style="background: black"></td>
          <td style="background: black"></td>
          <td style="background: white"></td>
          <td style="background: black"></td>
          <td style="background: black"></td>
        </tr>
        <tr>
          <td style="background: black"></td>
          <td style="background: black"></td>
          <td style="background: white"></td>
          <td style="background: black"></td>
          <td style="background: black"></td>
        </tr>
      </table>
    </div>

  </body>

</html>
